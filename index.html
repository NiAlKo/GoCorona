<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="img/favicon/favicon.png" type="image/x-icon" />
    <title>GoCorona</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a class="header__logo"><img src="./img/logo.svg" alt="Логотип GoCorona." /></a>
          <div class="header__menu menu">
            <nav class="menu__body">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="#" class="menu__link">HOME</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">FEATURES</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">SUPPORT</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">CONTACT US</a>
                </li>
              </ul>
            </nav>
          </div>

          <div class="header__btn">
            <a href="#" class="btn btn--blue">DOWNLOAD</a>
            <button type="button" class="icon-menu"><span></span></button>
          </div>
        </div>
      </header>
      <main class="main-page">
        <h1 class="visually-hidden">Go Corona</h1>
        <section class="health">
          <div class="health__container">
            <div class="health__content">
              <div class="health__block-text block-text">
                <h2 class="title title--blue block-text__title">Take care of yours family’s <span>health.</span></h2>
                <p class="block-text__text">
                  All in one destination for COVID-19 health queries. <br />
                  Consult 10,000+ health workers about your concerns.
                </p>
                <a href="#" class="block-text__btn btn">GET STARTED</a>
              </div>
            </div>
            <div class="health__img">
              <img src="./img/health/doctor.svg" alt="Doctor with a child." />
            </div>
            <div class="health__video">
              <a href="#" class="video-health">
                <div class="video-health__icon">
                  <img src="./img/icon/health/video.svg" alt="Play button." />
                </div>
                <div class="video-health__body">
                  <h3 class="video-health__title">Stay safe with GoCorona</h3>
                  <p class="video-health__text">Watch Video</p>
                </div>
              </a>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
